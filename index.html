<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <a id="high-scores" href="high-scores.html">View High Scores</a>
        <div id="timer">Time: <span id="seconds">50</span></div>
    </header>

    <main>
            <div id="div1" class="content1">
                <p>Test your knowledge of basic Java Script with this quick test. Get started by pressing the button below and then save your time.</p>
                <button id="start">Start</button>
            </div>
            <div id="div2"class="content2 display-none">
                    <h2 class="questions" id="question">Question</h2>
                    <ul class="buttons">
                        <li><button class="answerbuttons" id="a1">Answer 1</button></li>
                        <li><button class="answerbuttons" id="a2">Answer 2</button></li>
                        <li><button class="answerbuttons" id="a3">Answer 3</button></li>
                        <li><button class="answerbuttons" id="a4">Answer 4</button></li>
                    </ul>
                    <p id="answer"></p>
            </div>
            <div id="div3" class="content3 display-none">
                <h2>Quiz Complete!</h2>
                <p>Your time was <span id="final-score"> 50</span> seconds. Enter your initals and save your score.</p>
                <input type="text" name="test" id="initials">
                <button id="save-score">Save Score</button>
            </div>
    </main>

    <script src="assets\js\script.js"></script>
    <script src="assets\js\questions.js"></script>
</body>
</html>
